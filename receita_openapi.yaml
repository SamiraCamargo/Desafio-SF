openapi: 3.0.3
info:
  title: ReceitaWS - Consulta CNPJ
  version: 1.0.0
  description: OpenAPI para consulta de CNPJ via receitaws.com.br

servers:
  - url: https://www.receitaws.com.br/v1

paths:
  /cnpj/{cnpj}:
    get:
      operationId: Consultar_CNPJ
      summary: Consulta dados cadastrais pelo CNPJ
      parameters:
        - name: cnpj
          in: path
          required: true
          description: CNPJ (somente números)
          schema:
            type: string
      responses:
        "200":
          description: Dados encontrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  message: { type: string }
                  cpf_cnpj: { type: string }
                  cnpj: { type: string }
                  tipo: { type: string }
                  abertura: { type: string }
                  nome: { type: string }
                  fantasia: { type: string }
                  porte: { type: string }
                  natureza_juridica: { type: string }
                  atividades_principais:
                    type: array
                    items:
                      type: object
                      properties:
                        code: { type: string }
                        text: { type: string }
                  atividades_secundarias:
                    type: array
                    items:
                      type: object
                      properties:
                        code: { type: string }
                        text: { type: string }
                  endereco:
                    type: object
                    properties:
                      logradouro: { type: string }
                      numero: { type: string }
                      complemento: { type: string }
                      bairro: { type: string }
                      municipio: { type: string }
                      uf: { type: string }
                      cep: { type: string }
        "404":
          description: CNPJ não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  message: { type: string }
